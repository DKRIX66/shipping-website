<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalShip Logistics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #005288;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .tracking {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .tracking input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .tracking button {
      padding: 10px 20px;
      background-color: #005288;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .contact {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #005288;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GlobalShip Logistics</h1>
    <p>Reliable International Shipping Solutions</p>
  </header>
  <div class="container">
    <section class="tracking">
      <h2>Track Your Shipment</h2>
      <input type="text" placeholder="Enter your tracking code..." />
      <button>Track</button>
    </section>

    <section class="gallery">
      <img src="https://via.placeholder.com/400x250?text=Air+Cargo" alt="Plane" />
      <img src="https://via.placeholder.com/400x250?text=Sea+Freight" alt="Ship" />
      <img src="https://via.placeholder.com/400x250?text=Truck+Delivery" alt="Truck" />
      <img src="https://via.placeholder.com/400x250?text=Rail+Transport" alt="Railway" />
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <p><strong>Phone:</strong> +1 (800) 123-4567</p>
      <p><strong>Email:</strong> support@globalship.com</p>
      <p><strong>Address:</strong> 456 International Blvd, Shipping City, ST 12345</p>
    </section>
  </div>

  <footer>
    &copy; 2025 GlobalShip Logistics. All rights reserved.
  </footer>
</body>
</html>
